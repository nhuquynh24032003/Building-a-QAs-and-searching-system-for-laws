<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách tài liệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Danh sách tài liệu</h1>

    <a href="/documents/create" class="btn btn-primary mb-3">Thêm mới tài liệu</a>

    <table class="table table-striped table-bordered" th:if="${!#lists.isEmpty(documents)}">
        <thead>
            <tr>
                <th>Tiêu đề</th>
                <th>Số hiệu</th>
                <th>Ngày ban hành</th>
                <th>Tác giả</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="document : ${documents}">
                <td th:text="${document.title}"></td>
                <td th:text="${document.number}"></td>
                <td th:text="${document.issueDate}"></td>
                <td th:text="${document.author}"></td>
                <td>
                    <a th:href="@{/documents/{id}(id=${document.id})}" class="btn btn-info btn-sm">Xem</a>
                    <a th:href="@{/documents/edit/{id}(id=${document.id})}" class="btn btn-warning btn-sm">Sửa</a>
                    <a th:href="@{/documents/delete/{id}(id=${document.id})}" class="btn btn-danger btn-sm">Xóa</a>
                </td>
            </tr>
        </tbody>


</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
