<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mới tài liệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Thêm mới tài liệu</h1>
    <form th:action="@{/documents/create}" th:object="${document}" method="post">
        <div class="mb-3">
            <label class="form-label">Tiêu đề:</label>
            <input type="text" th:field="*{title}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Nội dung:</label>
            <textarea th:field="*{content}" class="form-control" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Từ khóa:</label>
            <input type="text" th:field="*{keywords}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">URL nguồn:</label>
            <input type="url" th:field="*{sourceUrl}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Tác giả:</label>
            <input type="text" th:field="*{author}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Số hiệu:</label>
            <input type="text" th:field="*{number}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Người ký:</label>
            <input type="text" th:field="*{signer}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Ngày ban hành:</label>
            <input type="datetime-local" th:field="*{issueDate}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Loại tài liệu:</label>
            <select th:field="*{type}" class="form-select">
                <option value="LAWS">Luật</option>
                <option value="DECREES">Nghị định</option>
                <option value="CIRCULARS">Thông tư</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="/documents/" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
